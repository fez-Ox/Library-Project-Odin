<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="header-title">Library Management System</div>
    </header>

    <main>
      <div class="main-topbar">
        <div class="main-topbar-title">My Books</div>

        <dialog>
          <div class="dialog-div">
            <form action="post" method="dialog">
              <div class="form-input-div">
                <label for="book-name">Name:</label>
                <input type="text" id="book-name" name="bookName" />
              </div>
              <div class="form-input-div">
                <label for="author-name">Author:</label>
                <input type="text" id="author-name" name="authorName" />
              </div>
              <div class="form-input-div">
                <label for="num-pages">Num. of Pages:</label>
                <input type="number" id="num-pages" name="numPages" />
              </div>
              <div class="form-input-div read-check-div">
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read" />
              </div>
              <button class="form-btn" type="submit">Add Book</button>
            </form>
            <button class="dialog-close-btn">Close</button>
          </div>
        </dialog>

        <button class="add-btn">Add New Book</button>
      </div>
      <table class="book-table">
        <thead>
          <tr>
            <th>name</th>
            <th>author</th>
            <th style="width: 15%;">num of Pages</th>
            <th style="width: 10%;">read</th>
            <th style="width: 5%;"></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </main>
    <script src="main.js"></script>
  </body>
</html>
